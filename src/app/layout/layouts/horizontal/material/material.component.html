<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall) {
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="'over'" [name]="'mainNavigation'"
    [navigation]="navigation.default" [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex h-20 items-center px-8 pt-6">
            <img class="w-7 h-7 rounded-full hidden dark:block" src="assets/images/logos/trotapie-iso.png" />
        </div>
    </ng-container>
</fuse-vertical-navigation>
}

<div class="flex w-full min-w-0 flex-auto flex-col items-center bg-gray-200 dark:bg-card">
    <div class="relative z-49 flex w-full justify-center overflow-hidden bg-primary-700 print:hidden">
        <div
            class="bg-card w-full max-w-360 overflow-hidden border-b sm:m-8 sm:mb-0 sm:rounded-t-xl sm:py-3 sm:shadow-2xl md:mx-8 md:mt-12 md:pb-3 md:pt-4">
            <div class="grid-cols-2 relative flex h-16 flex-0 flex-auto items-center px-4 md:px-6">
                <!-- @if (!isScreenSmall) { -->
                <div class="flex items-center sm:gap-2">
                    <img src="assets/images/logos/trotapie.png" alt="Logo Trotapie" (click)="regresarInicio()"
                        class="h-auto w-32 sm:w-40 md:w-48 lg:w-56 p-1 cursor-pointer" />
                    <languages></languages>
                </div>
                <ng-container *transloco="let t">
                    <button mat-stroked-button class=" ml-auto flex items-center justify-end gap-2"
                        (click)="regresarInicio()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:home'"></mat-icon>{{ t('inicio') }}
                    </button>
                </ng-container>



            </div>
            <!-- Bottom bar -->
        </div>
    </div>


    <!-- Content -->
    <div class="flex w-full flex-auto justify-center sm:px-8">
        <div class="bg-default flex w-full flex-auto flex-col sm:max-w-360 sm:overflow-hidden sm:shadow-xl">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            @if (true) {
            <router-outlet></router-outlet>
            }
        </div>
    </div>
</div>
