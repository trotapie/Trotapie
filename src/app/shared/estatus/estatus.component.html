<div class="relative inline-block" *ngIf="status">
    <div class="absolute -top-1 left-0 right-0 h-1 blur-md rounded-full" [ngClass]="{
      'bg-yellow-400/40': estatusYellow.includes(status),
      'bg-sky-400/40': estatusSky.includes(status),
      'bg-green-400/40': estatusGreen.includes(status),
      'bg-orange-400/40': estatusOrange.includes(status),
      'bg-red-400/40': estatusRed.includes(status),
      'bg-amber-700': estatusBrown.includes(status),
      'bg-purple-400/40': estatusPurple.includes(status),
    }"></div>
    <span
        class="flex items-center gap-2 px-3 py-1.5 rounded-full text-sm font-medium shadow-inner border border-white/10 backdrop-blur-sm"
        [ngClass]="{
      'bg-yellow-500/10 text-yellow-600': estatusYellow.includes(status),
      'bg-sky-500/10 text-sky-600': estatusSky.includes(status),
      'bg-green-500/10 text-green-600': estatusGreen.includes(status),
      'bg-orange-500/10 text-orange-600': estatusOrange.includes(status),
      'bg-red-500/10 text-red-600': estatusRed.includes(status),
      'bg-amber-700/10 text-amber-700': estatusBrown.includes(status),
      'bg-purple-500/10 text-purple-600': estatusPurple.includes(status),
    }">

        <ng-container [ngSwitch]="status">
            <mat-icon *ngSwitchCase="'Pendiente'" class="w-5 h-5 text-yellow-600 slow-spin"
                [svgIcon]="'heroicons_outline:clock'"></mat-icon>
            <svg *ngSwitchCase="'EN PROCESO'" xmlns="http://www.w3.org/2000/svg" height="24px"
                class="w-5 h-5 text-sky-400 slow-spin" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path
                    d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Z" />
            </svg>

            <svg *ngSwitchCase="'SUMINISTRADA'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-sky-400"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M9 12l2 2l4 -4" stroke-dasharray="12" stroke-dashoffset="12">
                    <animate attributeName="stroke-dashoffset" values="12;0;0;12" keyTimes="0;0.6;0.9;1" dur="2s"
                        repeatCount="indefinite" />
                </path>
            </svg>

            <mat-icon *ngSwitchCase="'ALMACENADA'" class="w-4 h-4 text-orange-400 animate-bounce-down"
                [svgIcon]="'heroicons_outline:archive-box-arrow-down'">
            </mat-icon>

            <mat-icon *ngSwitchCase="'RECOLECTADA'" class="w-4 h-4 text-orange-400 animate"
                [svgIcon]="'heroicons_outline:archive-box'"></mat-icon>

            <svg *ngSwitchCase="'UTILIZADA'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-purple-600"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M9 12l2 2l4 -4" stroke-dasharray="12" stroke-dashoffset="12">
                    <animate attributeName="stroke-dashoffset" values="12;0;0;12" keyTimes="0;0.6;0.9;1" dur="2s"
                        repeatCount="indefinite" />
                </path>
            </svg>

            <svg *ngSwitchCase="'DEVUELTA'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M9 14L4 9l5-5" stroke-dasharray="24" stroke-dashoffset="24">
                    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" begin="0s"
                        repeatCount="indefinite" />
                </path>
                <path d="M4 9h11a4 4 0 0 1 0 8h-1" stroke-dasharray="40" stroke-dashoffset="40">
                    <animate attributeName="stroke-dashoffset" from="40" to="0" dur="2s" begin="0s"
                        repeatCount="indefinite" />
                </path>
            </svg>

            <mat-icon *ngSwitchCase="'EN BODEGA'" class="w-4 h-4 text-amber-700 animate"
                [svgIcon]="'heroicons_outline:inbox-stack'"></mat-icon>
            <svg *ngSwitchCase="'DESTRUIDA'" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-700" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="19" y1="5" x2="5" y2="19" stroke-dasharray="20" stroke-dashoffset="20">
                    <animate attributeName="stroke-dashoffset" values="20;0;0;20" keyTimes="0;0.7;0.9;1" dur="2.5s"
                        repeatCount="indefinite" />
                </line>
            </svg>

            <svg *ngSwitchCase="'BOLETINADA'" xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-yellow-400 animate-bounce" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="9" y1="10" x2="15" y2="16" />
                <line x1="15" y1="10" x2="9" y2="16" />
            </svg>

            <svg *ngSwitchCase="'INACTIVO'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" stroke-dasharray="63" stroke-dashoffset="63">
                    <animate attributeName="stroke-dashoffset" values="63;0;0" keyTimes="0;0.5;1" dur="3s"
                        repeatCount="indefinite" />
                </circle>
                <line x1="12" y1="8" x2="12" y2="13" stroke-dasharray="5" stroke-dashoffset="5">
                    <animate attributeName="stroke-dashoffset" values="5;0;0" keyTimes="0;0.5;1" dur="3s" begin="0.3s"
                        repeatCount="indefinite" />
                </line>
                <circle cx="12" cy="16.5" r="1" stroke-dasharray="6.28" stroke-dashoffset="6.28">
                    <animate attributeName="stroke-dashoffset" values="6.28;0;0" keyTimes="0;0.5;1" dur="3s"
                        begin="0.6s" repeatCount="indefinite" />
                </circle>
            </svg>

            <ng-container *ngSwitchDefault>
                <svg *ngIf="status === 'Cancelado'"
                    xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-700" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M15 9l-6 6" stroke-dasharray="10" stroke-dashoffset="10">
                        <animate attributeName="stroke-dashoffset" values="10;0;0;10" keyTimes="0;0.4;0.9;1" dur="2.5s"
                            repeatCount="indefinite" />
                    </path>
                    <path d="M9 9l6 6" stroke-dasharray="10" stroke-dashoffset="10">
                        <animate attributeName="stroke-dashoffset" values="10;0;0;10" keyTimes="0;0.4;0.9;1" dur="2.5s"
                            begin="0.3s" repeatCount="indefinite" />
                    </path>

                </svg>

                <svg *ngIf="status === 'Cotizado'"
                    xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9 12l2 2l4 -4" stroke-dasharray="12" stroke-dashoffset="12">
                        <animate attributeName="stroke-dashoffset" values="12;0;0;12" keyTimes="0;0.6;0.9;1" dur="2s"
                        repeatCount="indefinite" />
                    </path>
                </svg>

                <svg *ngIf="status === 'APLICADO'"
                xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                    <path d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33"
                     stroke-dasharray="30" stroke-dashoffset="30">
                        <animate attributeName="stroke-dashoffset" values="30;0;0;30" keyTimes="0;0.3;0.6;1" dur="5s"
                            repeatCount="indefinite" />
                    </path>
                </svg>

                <mat-icon *ngIf="status === 'CONSIGNADA' || status === 'ASIGNADA'"
                    class="w-4 h-4 text-orange-400 animate" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>


            </ng-container>

        </ng-container>

        <span class="capitalize">{{ status }}</span>
    </span>
</div>
